name: Trigger auto deployment for mal-prediction-build-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mal-prediction-build-service-AutoDeployTrigger-21c3a8b4-1af3-46aa-829e-06b4e778f160.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MALPREDICTIONBUILDSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MALPREDICTIONBUILDSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MALPREDICTIONBUILDSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}dotnet/MAL-Prediction-Build-Service
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKERHUB_USERNAME }}
          registryPassword: ${{ secrets.DOCKERHUB_TOKEN }}
          containerAppName: mal-prediction-build-service
          resourceGroup: SEP4_MAL_team
          imageToBuild: Dogmeat2000/mal-prediction-build-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


